<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Lady Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            display: inline-block;
            background-color: #c00000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #a00000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Iron Lady Advisor</h1>
        <p>How can I assist you today? Choose an option below to get started.</p>
        <div class="button-group">
            <a href="/chatbot?mode=faq" class="button">Answer FAQs</a>
            <a href="/chatbot?mode=recommend" class="button">Recommend a Course</a>
        </div>
    </div>
</body>
</html>
